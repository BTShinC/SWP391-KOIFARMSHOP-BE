<table class="body-wrap"
       style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; width: 100%; background-color: #f6f6f6;"
       xmlns:th="http://www.w3.org/1999/xhtml">
    <tbody>
    <tr>
        <td></td>
        <td class="container" width="600" style="max-width: 600px; margin: 0 auto;">
            <div class="content" style="padding: 20px;">
                <table class="main" width="100%" style="border-radius: 3px; background-color: #fff; border: 1px solid #e9e9e9;">
                    <tbody>
                    <tr>
                        <td style="text-align: center; background-color: #38414a; color: #fff; padding: 20px;">
                            <a href="#" style="font-size: 32px; color: #fff; text-decoration: none;">KoiFarmShop</a> <br>
                            <span style="margin-top: 10px; display: block;">Yêu cầu đặt lại mật khẩu</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="content-wrap" style="padding: 20px;">
                            <table width="100%">
                                <tbody>
                                <tr>
                                    <td style="padding: 0 0 20px;">Xin chào <strong>[[${name}]]</strong>,</td>
                                </tr>
                                <tr>
                                    <td style="padding: 0 0 20px;">Có vẻ như bạn đã yêu cầu đặt lại mật khẩu. Nhấn vào nút bên dưới để đặt lại mật khẩu của bạn:</td>
                                </tr>
                                <tr>
                                    <td style="padding: 0 0 20px;">
                                        <a th:href="${link}" class="btn-primary" style="color: #FFF; text-decoration: none; background-color: #f1556c; border-radius: 5px; padding: 8px 16px;">Đặt lại mật khẩu</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 0 0 20px;">Nếu bạn không yêu cầu đặt lại mật khẩu, vui lòng bỏ qua email này.</td>
                                </tr>
                                <tr>
                                    <td>Trân trọng, <br> Đội ngũ KoiFarmShop</td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="footer" style="padding: 20px; color: #999; text-align: center;">
                    <a href="#" style="color: #999; text-decoration: underline;">Hủy đăng ký</a> thông báo này.
                </div>
            </div>
        </td>
        <td></td>
    </tr>
    </tbody>
</table>
